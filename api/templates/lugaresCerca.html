<body class="cuerpo3">

    <form action="listarLugares" method="POST">
        <input value="{{nombre}}" type="hidden" name="nombre" id="nombre">
        <button class="btn-volver" type="submit">Volver</button>
    </form>

  <div class="texto">

  <h1>{% print(titulo) %} en tu radio de 5 kil√≥metros</h1>

  {% for lugar in lugares %}
    {% if (lugar == "here"): %}
      {{ pass }} 
    {%else%}
      <form action="devolverDistancia" method="POST">
        <input value="{{nombre}}" type="hidden" name="nombre" id="nombre"> 
        <input value="{{lugar}}" type="hidden" name="lugar" id="lugar">
        <button style="color: black;"class="btn-valor" type="submit">{% print(lugar) %}</button>
      </form> 
    {%endif%}
  {%endfor%}
  
  </div>
